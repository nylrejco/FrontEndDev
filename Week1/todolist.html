<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list app</title>

    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 25px;
        color: #666;
      }

    </style>

  <body>
    <h1 class='header-main' id='header-main'>To-Do List</h1>
    <p id='text-content'>Wonderful day for new things!</p>
    <label for='input'>To-do list title: </label>
    <input type='text' id='input' />

    <button class='btn' id='submit-btn' onclick='changeHeader();'>
      Submit
    </button>

    <div>
      <ul id='list'></ul>
      <label for='list-input'>What to do? </label>
      <input type='text' id='list-input' />
      <button class='btn' id='list-btn'>
        Add To List
      </button>
    </div>

    <script>
      console.clear()

      function changeHeader() {
        document.getElementById('header-main').textContent = document.getElementById('input').value
        document.getElementById('input').value = '';
      }
      const headerMain = document.getElementsByClassName('header-main')
      // const headerMain = document.querySelectorAll('.header-main')
      console.log(headerMain[0].textContent)
      const pTag = document.getElementById('text-content')
      console.log(pTag.innerHTML)

      /* function addToList() {
        const inputValue = document.getElementById('list-input').value
        if (inputValue.length < 1) return

        const listItem = document.createElement('LI')
        const listItemText = document.createTextNode(inputValue)
        listItem.appendChild(listItemText)
        document.getElementById('list').appendChild(listItem)
      }
        */

      const whole_list = document.querySelector('ul');
      const new_input = document.getElementById('list-input');
      const add_button = document.getElementById('list-btn');

      add_button.onclick = function() {

        let new_item = new_input.value;
        new_input.value = '';

        // console.log(new_item.length)
        if (new_item.length > 0) {

          const list_item = document.createElement('li');
          const list_content = document.createElement('span');
          const del_button = document.createElement('button');

          list_item.appendChild(list_content);
          list_content.textContent = new_item;
          list_item.appendChild(del_button);
          del_button.textContent = 'Delete';
          whole_list.appendChild(list_item);

          del_button.onclick = function() {
            whole_list.removeChild(list_item);
          }
        }
        new_input.focus()
      }

    </script>
  </body>
  </head>

</html>
