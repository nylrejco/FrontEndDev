<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div class="navbar">
      <div class="logo"></div>
      <div class="search-bar">
        <div class="search-icon"></div>
        <div class="search-input"></div>
      </div>
      <div class="login"></div>
      <div class="signup"></div>
      <div class="profile">
        <div class="profile-icon"></div>
        <div class="profile-drop"></div>
      </div>
    </div>

    <div class="main">

      <div id="trending-container">
        <div class="trending-title"></div>
        <div class="trending-row">

          <div class="trending-post">
            <div class="trending-photo">
              <div class="trending-text">
                <div class="trending-head"></div>
                <div class="trending-intro"></div>
                <div class="trending-link"></div>
              </div>
            </div>
          </div>

          <div class="trending-post">
            <div class="trending-photo">
              <div class="trending-text">
                <div class="trending-head"></div>
                <div class="trending-intro"></div>
                <div class="trending-link"></div>
              </div>
            </div>
          </div>

          <div class="trending-post">
            <div class="trending-photo">
              <div class="trending-text">
                <div class="trending-head"></div>
                <div class="trending-intro"></div>
                <div class="trending-link"></div>
              </div>
            </div>
          </div>

          <div class="trending-post">
            <div class="trending-photo">
              <div class="trending-text">
                <div class="trending-head"></div>
                <div class="trending-intro"></div>
                <div class="trending-link"></div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="bottom-half">
        <div class="posts">
          <div class="posts-title"></div>

          <div class="posts-bar">
            <div class="bar-choices">
              <div class="bar-hot"></div>
              <div class="bar-country"></div>
              <div class="bar-new"></div>
              <div class="bar-top"></div>
            </div>
            <div class="bar-options"></div>
            <div class="bar-format"></div>
          </div>

          <div id="posts-container">

            <div class="post-item">
              <div class="side-post">
                <div class="side-index"></div>
              </div>
              <div class="post-contents">
                <div class="thread-info">
                  <div class="thread-details"></div>
                  <div class="thread-join"></div>
                </div>
                <div class="post-message"></div>
                <div class="post-photo"></div>
                <div class="post-actions">
                  <div class="post-comment"></div>
                  <div class="post-share"></div>
                  <div class="post-save"></div>
                  <div class="post-options"></div>
                </div>
              </div>
            </div>

            <div class="post-item">
              <div class="side-post">
                <div class="side-index"></div>
              </div>
              <div class="post-contents">
                <div class="thread-info">
                  <div class="thread-details"></div>
                  <div class="thread-join"></div>
                </div>
                <div class="post-message"></div>
                <div class="post-photo"></div>
                <div class="post-actions">
                  <div class="post-comment"></div>
                  <div class="post-share"></div>
                  <div class="post-save"></div>
                  <div class="post-options"></div>
                </div>
              </div>
            </div>

            <div class="post-item">
              <div class="side-post">
                <div class="side-index"></div>
              </div>
              <div class="post-contents">
                <div class="thread-info">
                  <div class="thread-details"></div>
                  <div class="thread-join"></div>
                </div>
                <div class="post-message"></div>
                <div class="post-photo"></div>
                <div class="post-actions">
                  <div class="post-comment"></div>
                  <div class="post-share"></div>
                  <div class="post-save"></div>
                  <div class="post-options"></div>
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="communities">
          <div class="top-comm">
            <div class="top-photo">
              <div class="top-title"></div>
            </div>
            <div class="ranked-community"></div>
            <div class="ranked-community"></div>
            <div class="ranked-community"></div>
            <div class="ranked-community"></div>
            <div class="ranked-community"></div>
            <div class="view">
              <div class="view-all"></div>
            </div>
            <div class="comm-bar">
              <div class="comm-options"></div>
              <div class="comm-options"></div>
              <div class="comm-options"></div>
              <div class="comm-options"></div>
            </div>
          </div>
          <div class="premium">
            <div class="premium-text"></div>
            <div class="premium-try">
              <div class="try-all"></div>
            </div>
          </div>
          <div class="popular">
            <div class="popular-first"></div>
            <div class="popular-mid"></div>
            <div class="popular-mid"></div>
            <div class="popular-mid"></div>
            <div class="popular-mid"></div>
            <div class="popular-mid"></div>
            <div class="popular-last"></div>
          </div>
          <div class="reddit">
            <div class="reddit-col">
              <div class="col"></div>
              <div class="col"></div>
            </div>
            <div class="copyright"></div>
          </div>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="script.js"></script>

</html>
